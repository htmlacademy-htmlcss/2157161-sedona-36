                <section class="catalog-products">
                  <h2 class="visually-hidden">Список гостиниц с фильтрами</h2>
                  <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">

                    <fieldset class="catalog-filter-group">
                      <legend class="catalog-filter-title">Инфраструктура:</legend>
                      <ul class="catalog-filter-list">
                        <li class="catalog-filter-item">
                          <label class="control">
                            <input class="control-input" type="checkbox" name="Бассейн" checked>
                            Бассейн
                          </label>
                        </li>
                        <li class="catalog-filter-item">
                          <label class="control">
                            <input class="control-input" type="checkbox" name="Парковка" checked>
                            Парковка
                          </label>
                        </li>
                        <li class="catalog-filter-item">
                          <label class="control">
                            <input class="control-input" type="checkbox" name="Wi-Fi">
                            Wi-Fi
                          </label>
                        </li>
                      </ul>
                    </fieldset>

                    <fieldset class="catalog-filter-group">
                      <legend class="catalog-filter-title">Тип жилья:</legend>
                      <ul class="catalog-filter-list">
                        <li class="catalog-filter-item">
                          <label class="control">
                            <input class="control-input" type="radio" name="radio-product" value ="hotel" checked>
                            Гостиница
                          </label>
                        </li>
                        <li class="catalog-filter-item">
                          <label class="control">
                            <input class="control-input" type="radio" name="radio-product" value="мотель">
                            Мотель
                          </label>
                        </li>
                        <li class="catalog-filter-item">
                          <label class="control">
                            <input class="control-input" type="radio" name="radio-product" value="apartments">
                            Апартаменты
                          </label>
                        </li>
                      </ul>
                    </fieldset>

                    <button class="button" type="submit">Применить</button>
                    <button class="button" type="submit">Сбросить</button>

                  </form>
                </section>

                <section class="cotolog-hotels">
                  <h2>Найдено Гостиниц: 38</h2>

                  <select class="select-control" aria-label="Сортировка">
                    <option value="cheap">Сначала дешевые</option>
                    <option value="expensive">Сначала дорогие</option>
                    <option value="popular">Сначала популярные</option>
                  </select>

                  <a href="#" class="button">
                    <span сlass="visually-hidden">Показать карточки</span>
                  </a>
                  <a href="#" class="button">

                </section>
